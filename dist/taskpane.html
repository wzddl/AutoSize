<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>AutoSize</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/><link href="301ba6d975f31d31df50.css" rel="stylesheet"/><script defer="defer" src="taskpane.js"></script></head><body><template class="template_ControlBox"><div class="container"><div class="auto"><div class="titleBar"><span class="line"></span> <span class="title">自动控制</span> <span class="line"></span></div><div class="control"><label class="attr_w" for="auto_width">宽度</label> <input type="number" id="auto_width" min="1" value="1"> <label class="attr_h" for="auto_height">高度</label> <input type="number" id="auto_height" min="1" value="1"> <input class="sizeInput" placeholder="请输入尺寸" title="尺寸数值之间只要是单个字符或空格分割如：40x60 或者 40,60"> <button class="btn_autoInput">自动输入</button><div class="controlType"><label for="fixedWidth" class="fixedWidth"><span class="title">定宽</span> <input type="radio" name="autoCtrl" id="fixedWidth" checked="checked"></label> <label for="fixedHeight" class="fixedHeight"><span class="title">定高</span> <input type="radio" name="autoCtrl" id="fixedHeight"></label></div><button class="btn_autoCtrl">自动比例控制</button></div></div><div class="manual"><div class="titleBar"><span class="line"></span> <span class="title">手动控制</span> <span class="line"></span></div><div class="control"><label class="title_w">列宽</label> <button class="manualWidth_sub">-</button> <input type="number" step="1" value="1" class="manual_width"> <button class="manualWidth_add">+</button> <label class="title_h">行高</label> <button class="manualHeight_sub">-</button> <input type="number" step="1" value="1" class="manual_height"> <button class="manualHeight_add">+</button></div></div></div></template></body></html>
